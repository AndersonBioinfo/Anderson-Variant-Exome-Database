<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant Calling Data Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .navigation {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .nav-level {
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb-item {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .breadcrumb-item:hover {
            background-color: #f0f0f0;
        }

        .results-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .excel-section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .excel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th,
        .excel-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .excel-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .excel-table tr:hover {
            background-color: #f5f5f5;
        }

        .file-upload {
            margin: 20px 0;
            text-align: center;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            transform: translateY(-2px);
        }

        .file-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .file-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .file-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß¨ Variant Calling Data Portal</h1>
            <p>Navigate and search through variant calling data across years and categories</p>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <h2>üîç Search Across All Data</h2>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter search term..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
            
            <!-- File Upload Section -->
            <div class="file-upload">
                <label for="fileInput" class="file-label">üìÅ Upload Excel Files</label>
                <input type="file" id="fileInput" class="file-input" multiple accept=".xlsx,.xls" onchange="handleFileUpload(event)">
                <div id="fileStatus" class="file-status hidden"></div>
            </div>
        </div>

        <!-- Navigation Section -->
        <div class="navigation">
            <div class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item" onclick="resetNavigation()">üè† Home</span>
            </div>

            <div class="nav-level" id="mainLevel">
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="selectCategory('variant-calling')">
                        üìä Variant Calling Excel
                    </button>
                </div>
            </div>

            <div class="nav-level hidden" id="yearLevel">
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="selectYear('2023')">üìÖ 2023</button>
                    <button class="nav-btn" onclick="selectYear('2024')">üìÖ 2024</button>
                    <button class="nav-btn" onclick="selectYear('2025')">üìÖ 2025</button>
                </div>
            </div>

            <div class="nav-level hidden" id="monthLevel">
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="selectMonth('January')">üóìÔ∏è January</button>
                    <button class="nav-btn" onclick="selectMonth('February')">üóìÔ∏è February</button>
                    <button class="nav-btn" onclick="selectMonth('March')">üóìÔ∏è March</button>
                    <button class="nav-btn" onclick="selectMonth('April')">üóìÔ∏è April</button>
                    <button class="nav-btn" onclick="selectMonth('May')">üóìÔ∏è May</button>
                    <button class="nav-btn" onclick="selectMonth('June')">üóìÔ∏è June</button>
                    <button class="nav-btn" onclick="selectMonth('July')">üóìÔ∏è July</button>
                    <button class="nav-btn" onclick="selectMonth('August')">üóìÔ∏è August</button>
                    <button class="nav-btn" onclick="selectMonth('September')">üóìÔ∏è September</button>
                    <button class="nav-btn" onclick="selectMonth('October')">üóìÔ∏è October</button>
                    <button class="nav-btn" onclick="selectMonth('November')">üóìÔ∏è November</button>
                    <button class="nav-btn" onclick="selectMonth('December')">üóìÔ∏è December</button>
                </div>
            </div>

            <div class="nav-level hidden" id="typeLevel">
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="selectType('single')">üë§ Single</button>
                    <button class="nav-btn" onclick="selectType('couple')">üë´ Couple</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-container" id="resultsContainer">
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>Processing data...</p>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // Global variables to store data and navigation state
        let excelData = {};
        let currentCategory = null;
        let currentYear = null;
        let currentMonth = null;
        let currentType = null;

        // Navigation functions
        function selectCategory(category) {
            currentCategory = category;
            updateBreadcrumb();
            showYearLevel();
        }

        function selectYear(year) {
            currentYear = year;
            updateBreadcrumb();
            
            if (year === '2023') {
                // For 2023, go directly to type selection
                showTypeLevel();
            } else {
                // For 2024 and 2025, show month selection
                showMonthLevel();
            }
        }

        function selectMonth(month) {
            currentMonth = month;
            updateBreadcrumb();
            showTypeLevel();
        }

        function selectType(type) {
            currentType = type;
            updateBreadcrumb();
            loadExcelData();
        }

        function resetNavigation() {
            currentCategory = null;
            currentYear = null;
            currentMonth = null;
            currentType = null;
            updateBreadcrumb();
            showMainLevel();
            clearResults();
        }

        function showMainLevel() {
            document.getElementById('mainLevel').classList.remove('hidden');
            document.getElementById('yearLevel').classList.add('hidden');
            document.getElementById('monthLevel').classList.add('hidden');
            document.getElementById('typeLevel').classList.add('hidden');
        }

        function showYearLevel() {
            document.getElementById('mainLevel').classList.add('hidden');
            document.getElementById('yearLevel').classList.remove('hidden');
            document.getElementById('monthLevel').classList.add('hidden');
            document.getElementById('typeLevel').classList.add('hidden');
        }

        function showMonthLevel() {
            document.getElementById('yearLevel').classList.add('hidden');
            document.getElementById('monthLevel').classList.remove('hidden');
            document.getElementById('typeLevel').classList.add('hidden');
        }

        function showTypeLevel() {
            document.getElementById('yearLevel').classList.add('hidden');
            document.getElementById('monthLevel').classList.add('hidden');
            document.getElementById('typeLevel').classList.remove('hidden');
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span class="breadcrumb-item" onclick="resetNavigation()">üè† Home</span>';
            
            if (currentCategory) {
                html += ' ‚Üí <span class="breadcrumb-item" onclick="resetToCategory()">üìä Variant Calling</span>';
            }
            if (currentYear) {
                html += ` ‚Üí <span class="breadcrumb-item" onclick="resetToYear()">üìÖ ${currentYear}</span>`;
            }
            if (currentMonth) {
                html += ` ‚Üí <span class="breadcrumb-item" onclick="resetToMonth()">üóìÔ∏è ${currentMonth}</span>`;
            }
            if (currentType) {
                html += ` ‚Üí <span class="breadcrumb-item">üéØ ${currentType}</span>`;
            }
            
            breadcrumb.innerHTML = html;
        }

        function resetToCategory() {
            currentYear = null;
            currentMonth = null;
            currentType = null;
            updateBreadcrumb();
            showYearLevel();
            clearResults();
        }

        function resetToYear() {
            currentMonth = null;
            currentType = null;
            updateBreadcrumb();
            
            if (currentYear === '2023') {
                showTypeLevel();
            } else {
                showMonthLevel();
            }
            clearResults();
        }

        function resetToMonth() {
            currentType = null;
            updateBreadcrumb();
            showTypeLevel();
            clearResults();
        }

        // File handling functions
        function handleFileUpload(event) {
            const files = event.target.files;
            const fileStatus = document.getElementById('fileStatus');
            
            if (files.length === 0) return;
            
            fileStatus.className = 'file-status';
            fileStatus.classList.remove('hidden');
            fileStatus.innerHTML = `üì§ Uploading ${files.length} file(s)...`;
            
            let processedFiles = 0;
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const workbook = XLSX.read(e.target.result, { type: 'binary' });
                        const fileName = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
                        
                        // Check if this is a multi-sheet file (2024/2025 format)
                        if (workbook.SheetNames.length > 1) {
                            // For 2024/2025 files with multiple sheets
                            workbook.SheetNames.forEach(sheetName => {
                                const worksheet = workbook.Sheets[sheetName];
                                const data = XLSX.utils.sheet_to_json(worksheet);
                                const key = `${fileName}_${sheetName.toLowerCase()}`;
                                excelData[key] = data;
                            });
                        } else {
                            // For 2023 single sheet file or other single sheet files
                            const sheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[sheetName];
                            const data = XLSX.utils.sheet_to_json(worksheet);
                            excelData[fileName] = data;
                        }
                        
                        processedFiles++;
                        if (processedFiles === files.length) {
                            fileStatus.className = 'file-status success';
                            fileStatus.innerHTML = `‚úÖ Successfully loaded ${files.length} Excel file(s)!`;
                            setTimeout(() => {
                                fileStatus.classList.add('hidden');
                            }, 3000);
                        }
                    } catch (error) {
                        fileStatus.className = 'file-status error';
                        fileStatus.innerHTML = `‚ùå Error processing ${file.name}: ${error.message}`;
                    }
                };
                reader.readAsBinaryString(file);
            });
        }

        // Data loading and display functions
        function loadExcelData() {
            showLoading();
            
            setTimeout(() => {
                hideLoading();
                
                let key, title;
                
                if (currentYear === '2023') {
                    // For 2023, just use the year as key (single Excel file)
                    key = currentYear;
                    title = `${currentYear} - ${currentType}`;
                } else {
                    // For 2024/2025, use month_type format
                    key = `${currentYear}_${currentMonth}_${currentType}`;
                    title = `${currentYear} ${currentMonth} - ${currentType}`;
                }
                
                if (excelData[key]) {
                    displayExcelData(excelData[key], title);
                } else {
                    // Try alternative key formats
                    if (currentYear === '2023') {
                        showMessage(`üìÑ No data found for ${title}. Please upload the ${currentYear}.xlsx file.`);
                    } else {
                        showMessage(`üìÑ No data found for ${title}. Please upload the ${currentYear}_${currentMonth}.xlsx file with '${currentType}' sheet.`);
                    }
                }
            }, 500);
        }

        function displayExcelData(data, title) {
            const results = document.getElementById('results');
            
            if (!data || data.length === 0) {
                results.innerHTML = '<p>No data available</p>';
                return;
            }
            
            const headers = Object.keys(data[0]);
            
            let html = `
                <div class="excel-section">
                    <div class="excel-header">${title}</div>
                    <table class="excel-table">
                        <thead>
                            <tr>
                                ${headers.map(header => `<th>${header}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${headers.map(header => `<td>${row[header] || ''}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            results.innerHTML = html;
        }

        // Search functionality
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                alert('Please enter a search term');
                return;
            }
            
            if (Object.keys(excelData).length === 0) {
                showMessage('üìÑ No data loaded. Please upload Excel files first.');
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                const searchResults = searchAllExcels(searchTerm);
                hideLoading();
                displaySearchResults(searchResults, searchTerm);
            }, 500);
        }

        function searchAllExcels(searchTerm) {
            const results = [];
            const searchTermLower = searchTerm.toLowerCase();
            
            Object.keys(excelData).forEach(fileName => {
                const data = excelData[fileName];
                const matchingRows = [];
                
                data.forEach(row => {
                    const hasMatch = Object.values(row).some(value => 
                        value && value.toString().toLowerCase().includes(searchTermLower)
                    );
                    
                    if (hasMatch) {
                        matchingRows.push(row);
                    }
                });
                
                if (matchingRows.length > 0) {
                    results.push({
                        fileName: fileName,
                        rows: matchingRows
                    });
                }
            });
            
            return results;
        }

        function displaySearchResults(searchResults, searchTerm) {
            const results = document.getElementById('results');
            
            if (searchResults.length === 0) {
                results.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>üîç No results found</h3>
                        <p>No matches found for "${searchTerm}" in any uploaded Excel files.</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div style="margin-bottom: 30px; text-align: center;">
                    <h2>üîç Search Results for "${searchTerm}"</h2>
                    <p style="color: #666;">Found ${searchResults.reduce((total, result) => total + result.rows.length, 0)} matches across ${searchResults.length} file(s)</p>
                </div>
            `;
            
            searchResults.forEach(result => {
                const headers = result.rows.length > 0 ? Object.keys(result.rows[0]) : [];
                
                html += `
                    <div class="excel-section">
                        <div class="excel-header">${result.fileName} (${result.rows.length} matches)</div>
                        <table class="excel-table">
                            <thead>
                                <tr>
                                    ${headers.map(header => `<th>${header}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${result.rows.map(row => `
                                    <tr>
                                        ${headers.map(header => {
                                            const value = row[header] || '';
                                            const highlightedValue = highlightSearchTerm(value.toString(), searchTerm);
                                            return `<td>${highlightedValue}</td>`;
                                        }).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });
            
            results.innerHTML = html;
        }

        function highlightSearchTerm(text, searchTerm) {
            const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
            return text.replace(regex, '<mark style="background-color: #ffeb3b; padding: 2px 4px; border-radius: 3px;">$1</mark>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showMessage(message) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <h3>${message}</h3>
                </div>
            `;
        }

        function clearResults() {
            const results = document.getElementById('results');
            results.innerHTML = '';
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            showMessage('üëã Welcome! Upload your Excel files to get started, then use navigation or search functionality.');
        });
    </script>
</body>
</html>
